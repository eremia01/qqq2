<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQQ Poker Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Задний план с покерными частицами -->
  <div class="poker-bg">
    <div class="card-particles"></div>
    <div class="chip-particles"></div>
  </div>

  <div class="container">
    <!-- Логотип с анимацией раскладывания карт -->
    <header class="glassmorphism">
      <div class="logo">
        <span class="logo-card" data-suit="♠️">Q</span>
        <span class="logo-card" data-suit="♥️">Q</span>
        <span class="logo-card" data-suit="♦️">Q</span>
        <h1>POKER CLUB</h1>
      </div>
    </header>

    <!-- Главный блок -->
    <section class="hero glassmorphism">
      <h2>Погрузись в покерный мир</h2>
      <p>Эксклюзивные столы, турниры и высокие ставки ждут тебя!</p>
      <a href="#" class="poker-button">Играть сейчас</a>
    </section>

    <!-- Статистика с переворотом -->
    <section class="stats">
      <div class="stat glassmorphism">
        <span class="stat-card">♠️</span>
        <h3>5000+</h3>
        <p>Игроков</p>
      </div>
      <div class="stat glassmorphism">
        <span class="stat-card">♥️</span>
        <h3>150+</h3>
        <p>Турниров</p>
      </div>
      <div class="stat glassmorphism">
        <span class="stat-card">♦️</span>
        <h3>$1M+</h3>
        <p>Выигрышей</p>
      </div>
    </section>
  </div>

  <script>
    // Анимация частиц
    const cardParticles = document.querySelector('.card-particles');
    const suits = ['♠️', '♥️', '♦️', '♣️'];
    for (let i = 0; i < 20; i++) {
      const card = document.createElement('div');
      card.className = 'card-particle';
      card.innerHTML = suits[Math.floor(Math.random() * 4)];
      card.style.left = `${Math.random() * 100}%`;
      card.style.animationDuration = `${15 + Math.random() * 20}s`;
      cardParticles.appendChild(card);
    }

    // Анимация логотипа
    const logoCards = document.querySelectorAll('.logo-card');
    logoCards.forEach((card, i) => {
      card.style.animation = `dealCard 0.5s ease ${i * 0.2}s forwards`;
    });
  </script>
</body>
</html>
